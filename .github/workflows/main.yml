name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches: 
      - '*'

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        version: ['stable', 'insiders']

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Log environment
        run: |
          node --version
          npm --version

      - name: Install Subversion (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y subversion

      - name: Install Subversion (macOS)
        if: runner.os == 'macOS'
        run: brew install subversion

      - name: Install Subversion (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install svn -y

      - name: Build extension
        run: npm run build

      - name: Cache VSCode binary
        id: cache-vscode
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: vscode-${{ runner.os }}-${{ matrix.version }}-${{ github.run_id }}
          restore-keys: |
            vscode-${{ runner.os }}-${{ matrix.version }}-
            vscode-${{ runner.os }}-

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npx vscode-test
        env:
          CODE_VERSION: ${{ matrix.version }}
          VSCODE_TEST_VERSION: ${{ matrix.version }}
          NODE_OPTIONS: --max-old-space-size=6144
        continue-on-error: ${{ matrix.version == 'insiders' }}

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npx vscode-test
        env:
          CODE_VERSION: ${{ matrix.version }}
          VSCODE_TEST_VERSION: ${{ matrix.version }}
          NODE_OPTIONS: --max-old-space-size=6144
        continue-on-error: ${{ matrix.version == 'insiders' }}

      - name: Release
        if: startsWith(matrix.os, 'ubuntu') && matrix.version == 'stable' && github.ref == 'refs/heads/master' && github.repository == 'JohnstonCode/svn-scm'
        run: |
          npm run organize
          npm run semantic-release
        env:
          VSCE_TOKEN: ${{ secrets.vsceToken }}
          GITHUB_TOKEN: ${{ secrets.githubToken }}
          GH_TOKEN: ${{ secrets.githubToken }}
          GIT_AUTHOR_EMAIL: ${{ secrets.gitEmail }}
          GIT_COMMITTER_EMAIL: ${{ secrets.gitEmail }}
          GIT_AUTHOR_NAME: ${{ secrets.gitName }}
          GIT_COMMITTER_NAME: ${{ secrets.gitName }}

  eslint:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 10

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Lint check
        run: npm run lint --silent -- -f stylish

  security-check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 10

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Validate error logging
        run: npm run security:validate-errors

  size-check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 10

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build extension
        run: npm run build

      - name: Check bundle size
        run: npm run size

  artifact:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Package extension
        run: npx @vscode/vsce package -o svn-scm.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "svn-scm-${{ github.sha }}.vsix"
          path: "svn-scm.vsix"

      - name: Package open-vsx extension
        run: |
          npm install iconv-lite
          npx @vscode/vsce package -o svn-scm-ovsx.vsix

      - name: Upload open-vsx artifact
        uses: actions/upload-artifact@v4
        with:
          name: "svn-scm-ovsx-${{ github.sha }}.vsix"
          path: "svn-scm-ovsx.vsix"

  dependency-audit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Check for outdated critical dependencies
        run: npx npm-check-updates --target minor --filter "vscode,mocha,typescript,eslint" --errorLevel 2
        continue-on-error: true

  codeql:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
